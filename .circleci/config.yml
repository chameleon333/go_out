version: 2
jobs:
    build:
        # machine: true
        docker:
            - image: circleci/php:7.3-stretch-node-browsers
            - image: circleci/mysql:5.7

            # duskテスト用
            - image: circleci/node:7.10-browsers
            - image: selenium/standalone-chrome

        environment:
            - APP_ENV: testing
            - APP_DEBUG: true
            - DB_CONNECTION: circle_testing
            - APP_KEY: $APP_KEY 
            - MYSQL_ALLOW_EMPTY_PASSWORD: true

        steps:
            - run: git config --global core.quotepath false
            - checkout
            - run:
                name: setup
                command: |
                    sudo apt update && sudo apt install -y mariadb-client libpng-dev libjpeg-dev zlib1g-dev |
                    sudo docker-php-ext-configure gd --with-png-dir=/usr/include --with-jpeg-dir=/usr/include |
                    sudo docker-php-ext-install zip pdo_mysql gd
                    sudo composer self-update
            # - run: sudo apt update
            # - run: sudo apt install -y libsqlite3-dev zlib1g-dev
            # - run: sudo docker-php-ext-install zip gd
            # - run: sudo composer self-update
            - restore_cache:
                keys:
                    - composer-v1-{{ checksum "composer.lock" }}
                    - composer-v1-
            - run: composer install -n --prefer-dist
            - save_cache:
                key: composer-v1-{{ checksum "composer.lock" }}
                paths:
                    - vendor
            - restore_cache:
                keys:
                    - node-v1-{{ checksum "package-lock.json" }}
                    - node-v1-
            - run: npm install
            - save_cache:
                key: node-v1-{{ checksum "package-lock.json" }}
                paths:
                    - node_modules
            - run: php artisan migrate --env=testing
            - run: ./vendor/bin/phpunit
            - run: php artisan dusk

